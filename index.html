<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VibeBot: Product Recommendation</h1>
        </div>
        
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="bot-message">
                    <p>Hello! I can recommend products based on customer reviews. What category are you interested in?</p>
                </div>
            </div>
            <div class="input-box">
                <input type="text" id="category" placeholder="Enter product category" />
                <button id="send" onclick="getRecommendations()">Send</button>
            </div>
        </div>

        <div id="recommendations" class="recommendations">
            <!-- Recommended products will be inserted here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
